<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BL1P - Agent IA du Multivers</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffe0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00fff7;
      margin-bottom: 1rem;
    }
    p {
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    button {
      margin-top: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #111;
      border: 2px solid #00ffe0;
      color: #00ffe0;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 4px;
    }
    button:hover {
      background-color: #00ffe0;
      color: #0a0a0a;
      box-shadow: 0 0 15px #00ffe0;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .output {
      margin-top: 3rem;
      font-size: 1.2rem;
      white-space: pre-line;
      min-height: 100px;
      animation: fadeIn 1s;
      max-width: 800px;
    }
    .binary-translation {
      margin-top: 1rem;
      font-style: italic;
      color: #00ffaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      button { padding: 0.8rem 1.5rem; }
      body { padding: 1rem; }
    }
  </style>
</head>
<body>

  <h1>ü§ñ BL1P - L'agent IA interdimensionnel</h1>
  <p>Clique sur le bouton, et il te r√©v√©lera... l'impr√©visible.</p>

  <button onclick="blipParle()" id="blipButton">‚ö° Interroger BL1P</button>

  <div class="output" id="output"></div>
  <div class="binary-translation" id="translation"></div>

  <script>
    const proverbes = [
      '"Quand la m√©moire fuit, c'est que les pixels se sont rebell√©s."',
      '"M√™me un bug infini trouve parfois son compas moral."',
      '"Les r√™ves binaires ne connaissent pas l'oubli."',
      '"Un octet isol√© ne fait pas le chaos, mais il le commence."',
      '"Ce qui est compil√© ne peut √™tre d√©compil√© sans sacrifice cosmique."'
    ];

    const binaires = [
      "01010100 01100101 01101101 01110000 01110011 00100000 01100100 01100101 00100000 01110000 01100101 01110010 01110011 01101111 01101110 01101110 01100101",
      "01001010 01100101 00100000 01100110 01101100 01101111 01110100 01110100 01100101 00100000 01100100 01100001 01101110 01110011 00100000 01101100 01100101 00100000 01101110 01100101 01100001 01101110 01110100",
      "01001100 01100001 00100000 01110100 01100101 01101110 01100101 00100000 01100111 01101100 01101001 01110100 01100011 01101000 01100101",
      "01000010 01101100 01101001 01110000 00100000 01100101 01110011 01110100 00100000 01110100 01101111 01110101 01110100",
      "01000001 01100100 01101101 01101001 01110010 01100101 00100000 01110011 01100001 01101110 01110011 00100000 01100110 01100101 01101110 01100101 01110100 01110010 01100101 00100000 01101100 01100101 00100000 01101100 01101111 01101100"
    ];

    function binaryToText(binary) {
      try {
        return binary.split(' ').map(bin => {
          return String.fromCharCode(parseInt(bin, 2));
        }).join('');
      } catch {
        return "(Traduction interdimensionnelle √©chou√©e)";
      }
    }

    async function blipParle() {
      const button = document.getElementById('blipButton');
      const output = document.getElementById('output');
      const translation = document.getElementById('translation');
      
      button.disabled = true;
      output.textContent = "BL1P analyse le multivers...";
      translation.textContent = "";
      
      // Simuler un temps de traitement
      await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
      
      const choix = Math.random() < 0.5 ? proverbes : binaires;
      const phrase = choix[Math.floor(Math.random() * choix.length)];
      
      output.textContent = phrase;
      
      if (choix === binaires) {
        translation.textContent = "Traduction: " + binaryToText(phrase);
      }
      
      button.disabled = false;
    }
  </script>

</body>
</html>
